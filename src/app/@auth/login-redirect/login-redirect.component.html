<ngx-logo-helpdesk></ngx-logo-helpdesk>
<h5 class="sub-title">Bem vindo, aguarde....</h5>

<nb-alert *ngIf="showMessages.error && errors?.length && !submited" outline="danger" role="alert">
  <p class="alert-title"><b>EITA! Algo est√° errado.</b></p>
  <ul class="alert-message-list">
    <li *ngFor="let error of errors" class="alert-message">{{ error }}</li>
  </ul>
</nb-alert>

<nb-alert *ngIf="showMessages.success && messages?.length && !submited" outline="success" role="alert">
  <p class="alert-title"><b>Tudo certo!</b></p>
  <ul class="alert-message-list">
    <li *ngFor="let message of messages" class="alert-message">
      {{ message }}
    </li>
  </ul>
</nb-alert>
