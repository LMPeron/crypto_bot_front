<div class="first-row">
  <div class="row">
    <div class="col-12 user-info-holder">
      <p>Analytics</p>
      <h1>Overview</h1>
    </div>
  </div>

  <div class="row">
    <div class="col-10 wallet-holder">
      <ngx-analytics-dashboard [profit]="profit"></ngx-analytics-dashboard>
    </div>
  </div>
</div>

<div class="second-row">
  <div class="row">
    <div class="col-10">
      <!-- <span>Desempenho m√©dio</span>
      <div class="performance-avg"><p>20%</p></div> -->
      <ngx-income-chart *ngIf="!loading" [data]="profitByDay"></ngx-income-chart>
    </div>
  </div>
</div>

<ngx-trade-list *ngIf="tradeList" [tradeList]="tradeList"></ngx-trade-list>
